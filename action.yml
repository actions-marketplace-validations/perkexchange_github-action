name: "Perk.Exchange Reward"
description: "Reward users when they engage with your repos"
author: "Geoff Whittington"
inputs:
  apiToken:
    description: "Perk.Exchange API Token"
    default: ""
  campaignReference:
    description: "Campaign reference"
    default: ""
  userId:
    description: "User ID"
    default: ""
  platform:
    description: "Platform"
    default: "github"
  amount:
    description: "Reward amount (KIN)"
    default: "10"
  server:
    description: "Perk.Exchange server"
    default: "https://perk.exchange"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: 'dollar-sign'  
  color: 'purple'
